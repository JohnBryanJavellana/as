<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="mdb.min.css">
    <link rel="stylesheet" type="text/css" href="custom.css">
    <script src="jquery-3.3.1.min.js"></script>
    <title>SAMWAK PSYC GAPAS 2024 | Registration Forms</title>
</head>

<body class="bg-light">
   <div class="container mt-3 mb-5">
        <div class="row d-flex justify-content-center">
            <div class="col-xl-6">
                <div class="card">
                    <div class="card-header">
                        <img src="SAMWAK-PSYC.png" alt="as" class="img-fluid" srcset="">

                        <div class="w-100 text-center fw-bold p-3 mb-2 rounded" style="border: 1px solid rgba(0, 0, 0, 0.05)">
                            OFFICIAL REGISTRATION FORM
                        </div>
                    </div>
                    <div class="card-body">
                        <form id="registration-form">
                            <select data-mdb-filter="true" id="name-of-organization" class="select form-control form-control-lg">
                                <option selected>Name of Organization</option>

                                <option data-cluster="1" value="SAN ISIDRO YOUTH MINISTRY">SAN ISIDRO YOUTH MINISTRY</option>
                                <option data-cluster="1" value="DIVISORIA YOUTH MINISTRY">DIVISORIA YOUTH MINISTRY</option>
                                <option data-cluster="1" value="LANAHAN YOUTH MINISTRY">LANAHAN YOUTH MINISTRY</option>
                                <option data-cluster="1" value="BOBOWA YOUTH MINISTRY">BOBOWA YOUTH MINISTRY</option>
                                <option data-cluster="1" value="TABANGO HAY YOUTH MINISTRY">TABANGO HAY YOUTH MINISTRY</option>
                                <option data-cluster="2" value="ZONE 1 YOUTH MINISTRY">ZONE 1 YOUTH MINISTRY</option>
                                <option data-cluster="2" value="ZONE 4 YOUTH MINISTRY">ZONE 4 YOUTH MINISTRY</option>
                                <option data-cluster="2" value="SAN MIGUELAY YOUTH MINISTRY">SAN MIGUELAY YOUTH MINISTRY</option>
                                <option data-cluster="2" value="GAPAS YOUTH MINISTRY">GAPAS YOUTH MINISTRY</option>
                                <option data-cluster="3" value="BULOD YOUTH MINISTRY">BULOD YOUTH MINISTRY</option>
                                <option data-cluster="3" value="PILIT YOUTH MINISTRY">PILIT YOUTH MINISTRY</option>
                                <option data-cluster="3" value="CATOO GAN YOUTH MINISTRY">CATOOGAN YOUTH MINISTRY</option>
                                <option data-cluster="3" value="ZONE 3 YOUTH MINISTRY">ZONE 3 YOUTH MINISTRY</option>
                                <option data-cluster="4" value="ZONE 2 YOUTH MINISTRY">ZONE 2 YOUTH MINISTRY</option>
                                <option data-cluster="4" value="KAMPUNAN YOUTH MINISTRY">KATIPUNAN YOUTH MINISTRY</option>
                                <option data-cluster="4" value="PITO GO YOUTH MINISTRY">PITOGO YOUTH MINISTRY</option>
                                <option data-cluster="4" value="BACHLANAD YOUTH MINISTRY">BACULANAD YOUTH MINISTRY</option>
                                <option data-cluster="5" value="HINAPOLON YOUTH MINISTRY">HINAPOLON YOUTH MINISTRY</option>
                                <option data-cluster="5" value="SAN ROQUE YOUTH MINISTRY">SAN ROQUE YOUTH MINISTRY</option>
                                <option data-cluster="5" value="CASILION YOUTH MINISTRY">CASILION YOUTH MINISTRY</option>
                                <option data-cluster="5" value="TINE PUS YOUTH MINISTRY">TINE PUS YOUTH MINISTRY</option>
                                <option data-cluster="5" value="BIASON 6 YOUTH MINISTRY">BIASON 6 YOUTH MINISTRY</option>
                                <option data-cluster="5" value="SAN JUAN YOUTH MINISTRY">SAN JUAN YOUTH MINISTRY</option>
                                <option data-cluster="6" value="TIBAK YOUTH MINISTRY">TIBAK YOUTH MINISTRY</option>
                                <option data-cluster="6" value="MILAGROSA YOUTH MINISTRY">MILAGROSA YOUTH MINISTRY</option>
                                <option data-cluster="6" value="BADIANGAY YOUTH MINISTRY">BADIANGAY YOUTH MINISTRY</option>
                                <option data-cluster="6" value="CUTAY YOUTH MINISTRY">CUTAY YOUTH MINISTRY</option>
                                <option data-cluster="6" value="VICTORIA YOUTH MINISTRY">VICTORIA YOUTH MINISTRY</option>
                                <option data-cluster="6" value="SENIOR HIGH SCHOOL SSLG">SENIOR HIGH SCHOOL SSLG</option>
                                <option data-cluster="6" value="SENIOR HIGH SCHOOL BSP">SENIOR HIGH SCHOOL BSP</option>
                                <option data-cluster="6" value="SENIOR HIGH SCHOOL GSP">SENIOR HIGH SCHOOL GSP</option>
                                <option data-cluster="6" value="JUNIOR HIGH SCHOOL SSLG">JUNIOR HIGH SCHOOL SSLG</option>
                                <option data-cluster="6" value="JUNIOR HIGH SCHOOL BSP">JUNIOR HIGH SCHOOL BSP</option>
                                <option data-cluster="6" value="JUNIOR HIGH SCHOOL GSP">JUNIOR HIGH SCHOOL GSP</option>
                                <option data-cluster="Facilitator" value="KNIGHTS OF THE ALTAR">KNIGHTS OF THE ALTAR</option>
                                <option data-cluster="Facilitator" value="LECTORS GUILD">LECTORS GUILD</option>
                                <option data-cluster="Facilitator" value="SAP MEDIA">SAP MEDIA</option>
                                <option data-cluster="Facilitator" value="PYM CORE GROUP">PYM CORE GROUP</option>
                            </select>

                            <div class="form-outline my-2">
                                <input type="text" class="form-control form-control-lg" name="name-of-delegation-head" required id="name-of-delegation-head">
                                <label for="name-of-delegation-head" class="form-label">Name of Delegation Head</label>
                            </div>

                            <div class="form-outline mb-2">
                                <input type="text" class="form-control form-control-lg" name="name-of-delegate-or-participant" required id="name-of-delegate-or-participant">
                                <label for="name-of-delegate-or-participant" class="form-label">Name of Delegate/Participant</label>
                            </div>

                            <div class="row">
                                <div class="col-xl-6 mb-2">
                                    <div class="form-outline">
                                        <input type="number" class="form-control form-control-lg" name="age-of-participant" required id="age-of-participant">
                                        <label for="age-of-participant" class="form-label">Age</label>
                                    </div>
                                </div>

                                <div class="col-xl-6 mb-2">
                                    <div class="form-outline">
                                        <input type="number" class="form-control form-control-lg" name="contact-number-of-participant" required id="contact-number-of-participant">
                                        <label for="contact-number-of-participant" class="form-label">Contact Number</label>
                                    </div>
                                </div>
                            </div>

                            <div class="form-outline mb-3">
                                <input type="text" class="form-control form-control-lg" name="participant-emergency-contact" required id="participant-emergency-contact">
                                <label for="participant-emergency-contact" class="form-label">Contact Number Incase of Emergency</label>
                            </div>

                            <div class="mb-1 small text-warning">Attach Proof of Payment <span class="text-muted">(Full or Partial)</span></div>

                            <div class="form-outline mb-3">
                                <input type="file" accept="image/*" class="form-control form-control-lg" name="participant-proof-of-payment" id="participant-proof-of-payment">
                            </div>

                            <div class="mb-1 small text-warning">Attach Signed Parent's Waiver</div>

                            <div class="form-outline">
                                <input type="file" accept="image/*" class="form-control form-control-lg" name="participant-parents-waiver" id="participant-parents-waiver">
                            </div>

                            <button type="submit" class="btn btn-block mt-4 btn-primary btn-lg bluish_button" id="save-participant-details">
                                <div class="d-flex align-items-center justify-content-center">
                                    <span class="material-icons-outlined pe-2">save</span>
                                    Submit Details
                                </div>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
   </div>

   <script src="mdb.min.js"></script>
</body>
</html>
